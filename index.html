<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simple calculator</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>simple calculator</h1>
    <input type="number" id="num1" placeholder="number1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">ร</option>
        <option value="/">รท</option>
    </select>
    <input type="number" id="num2" placeholder="number2">
    <br>
    <button onclick="calculate()">calculate</button>
    <h2 id="result"></h2>

    <script src="simple-calculator.js"></script>
</body>
</html>
